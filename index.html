<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <div class="body">
    <div id="timer">
      <div class="base-timer">
        <svg class="base-timer__svg" viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
          <g class="base-timer__circle">
            <circle class="base-timer__path-elapsed" cx="50" cy="50" r="45"></circle>
      
      
            <path
              id="base-timer-path-remaining"
              stroke-dasharray="283"
              class="base-timer__path-remaining"
              d="
                M 50, 50
                m -45, 0
                a 45,45 0 1,0 90,0
                a 45,45 0 1,0 -90,0
              "
            ></path>
          </g>
        </svg>
        <span id="base-timer-label" class="base-timer__label"></span>
      </div>

    </div>
    <span class="divider"></span>
    <div class="btns">
      <div class="btn-wrapper">
        <div class="custombtn" id="play-btn" onclick="playActivity()">start</div>
      <div class="custombtn" id="session-btn">Session</div>
      <div class="custombtn" id="session-btn">Break</div>
      <div class="custombtn" id="reset-btn" onclick="resetTimer()">Reset</div>
      </div>

    </div>
  </div>




    <script src="script.js"></script>
</body>
</html>
